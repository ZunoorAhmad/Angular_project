<div class="container">
  <div class="row justify-content-center p-5 align-items-center">
    <div class="col">
      <form [formGroup]="profileForm" (ngSubmit)="submit()">
        <h1 class="heading">Sign Up Form</h1>
        <div>
          <label class="label" for="fName">First Name</label>
          <input type="text" formControlName="fName" id="firstName" class="input" placeholder="Enter your first name" />
        </div>
        <div>
          <label class="label" for="lName">Last Name</label>
          <input type="text" formControlName="lName" id="lastName" class="input" placeholder="Enter your last name" />
        </div>
        <div>
          <label class="label" for="userType">Applicant Type</label>
          <select id="userType" formControlName="userType" class="input">
            <option value="User">User</option>
            <option value="Company">Company</option>
          </select>
        </div>
        <div>
          <label class="label" for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="input" placeholder="Enter your email" />
        </div>
        <div>
          <label class="label" for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="input" placeholder="Enter your password" />
        </div>
        <div class="btn-container">
          <p-button type="submit" styleClass="btn-create">
            Create
          </p-button>
        </div>
      </form>
    </div>
  </div>
