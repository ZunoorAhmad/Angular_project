<div *ngFor="let item of jobs" class="p-0 m-3 job-card">
    <p-card class="p-0 card-content m-3">
        <div class="align-items-center grid p-0">
            <div class="row card-row">
                <div class="col-5 d-flex p-0">
                    <div class="p-0">
                        <p-avatar shape="circle" styleClass="mx-5" class="avatar-header">
                            <img src="../../assets/pictures/demo.jpg" alt="">
                        </p-avatar>
                    </div>
                    <div>
                        <p class="fs-4 fw-semibold m-0">{{item?.title}}</p>
                        <p class="fs-4 fw-light">By {{item?.postedBy?.fName + " " + item?.postedBy?.lName}}</p>
                    </div>
                </div>
                <div class="col-4 align fs-2">
                    <i class="fs-3 pr-2 fw-bold pi pi-info-circle"></i>
                    <u class="fs-4" (click)="showDetails(item)">View Detail</u>
                </div>
                <div class="col-3">
                    <p-button class="btn-apply" (click)="handleApplyJob(item._id)">Apply Now</p-button>
                </div>
            </div>
        </div>
    </p-card>
</div>

<p-dialog [(visible)]="visible" header="Job Details" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <h5 class="font-bold">Requirments</h5>
    <p class="m-0">
        {{!requirments?'Fresher':requirments}}.
    </p>
    <h5 class="font-bold">Description</h5>
    <p class="m-0">
        {{description}}.
    </p>
</p-dialog>
